        <h1 id="动态规划"><a href="#动态规划" class="headerlink" title="动态规划"></a>动态规划</h1><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">int</span> dp[状态表示]</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">dfs</span><span class="params">(状态表示)</span></span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(决策边界) <span class="keyword">return</span> 决策边界答案;</span><br><span class="line">	<span class="keyword">if</span>(dp[状态表示] != 无效数值) <span class="keyword">return</span> dp[状态表示];</span><br><span class="line">	<span class="keyword">for</span>(当前状态的子状态 子状态) dfs(子状态)  更新 dp[状态表示];</span><br><span class="line">	<span class="keyword">return</span> [状态表示];</span><br><span class="line">&#125;	</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">solve</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="built_in">memset</span>(dp,无效数值, <span class="keyword">sizeof</span>(dp));</span><br><span class="line">    <span class="keyword">return</span> dfs(原始状态问题);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>解决动态规划常见模板.</p>
